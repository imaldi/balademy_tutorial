<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body>
    

    <div id="app">
        <header>
            <img src="image/vue_logo.png" width="80">
            <h1 v-text="name"></h1>
            <h1>Bilangan: {{bilangan}}</h1>
            <p>Bilangan ini adalah bilangan {{ infoBilangan }}</p>
            <p>
                <button v-on:click="handleClick">Ditekan</button>
                <button @click="handleClick">Ditekan</button>
            </p>
            <img v-bind:src="gambar" width="500">
            <p>The Progressive
                JavaScript Framework
            </p>

            <button class="active">Home</button>
            <button>About</button>
            <button>Blog</button>
        </header>
    
        <footer id="footer">
            <p>copyright 2021</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const member = {
                // string, number, boolean, array, object
                name: 'Doremi Fasolasido',
                pesan: 'Hello World!',
                is_active: true,
                qty: 3,
                namaDepan: 'Aldi ',
                namaBelakang: 'Majid',
                bilangan: 0,
                link: '<a href= "">kelas.balademy</a>',
                gambar: 'image/red_haired_pirate_logo.png'
            }
        const vm = new Vue({
            el: '#app',
            data: member,
            methods: {
                getname: function() {
                    return 'Hello, ' + this.name
                },
                ubahNama: function(namaBaru) {
                    this.name = namaBaru
                },
                handleClick: function(){
                    this.bilangan++
                    this.gambar = 'image/beast_pirate_logo.jpeg'
                }
            },
            computed: {
                totalBayar: function(){
                    return this.qty * 10000
                },
                namaLengkap: function(){
                    return this.namaDepan + this.namaBelakang
                },
                infoBilangan: function(){
                    return this.bilangan%2 === 0 ? "Genap" : "Ganjil"
                }
            }
        })
    </script>
</body>
</html>
